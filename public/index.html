<!DOCTYPE html>
<html lang="en" class="mode--dark">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawara</title>
    <!-- scripts -->
    <script defer src="../lib/util/toggler.js"></script>
    <script defer src="jquery.js"></script>
    <script type="module" src="../lib/index.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="wrapper">
        <nav id="navigation">
            <svg xmlns="http://www.w3.org/2000/svg" class="logo" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <!-- DARKMODE TOGGLER -->
            <svg xmlns="http://www.w3.org/2000/svg" class="bulb" viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
            </svg>
        </nav>
        <main id="main">
            <header class="header">
                <span class="header--title">Tasks</span>
                <div class="header--utils">
                    <span id="searchField">SEARCH</span>
                    <button id="taskBtn">+ New Task</button>
                </div>
            </header>
            <div class="container">
                <div id="taskTabs">
                    <div class="tabs-container">
                        <span class="tab tab--active">
                            Active
                        </span>
                        <span class="tab">
                            Not Started
                        </span>
                        <span class="tab">
                            Done
                        </span>
                    </div>
                    <a id="taskHelp" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="questionmark" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span class="help-text">
                            Tasks Help
                        </span>
                    </a>
                </div>
                <div id="tasksTable">
                    <div class="task-row--headline">
                        <span class="task-cell--head task-cell--name">
                            <!-- empty -->
                        </span>
                        <span class="task-cell--head task-cell--created">
                            Created
                        </span>
                        <span class="task-cell--head task-cell--time">
                            Time left
                        </span>
                        <span class="task-cell--head task-cell--due">
                            Due
                        </span>
                    </div>
                    <div id="tasksTableBody">
                        <!-- rendered -->
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
